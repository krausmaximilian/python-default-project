repos:
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        language_version: python3
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
        additional_dependencies:
          ["flake8-absolute-import==1.0.0.1", "flake8-alfred==1.1.1", "flake8-django==1.1.2"]